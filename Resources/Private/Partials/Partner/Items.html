<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:if condition="{partners}">
        <f:then>
            <div class="ace-list">
                <f:for
                    each="{partners}"
                    as="partner"
                    iteration="iterator"
                >
                    <f:render
                        partial="Partner/SingleItem"
                        arguments="{_all}"
                    />
                </f:for>
            </div>
        </f:then>
        <f:else>
            <p>
                {f:translate(
                    key: 'list.noPartnersFound',
                    extensionName: 'academic_partners'
                )}
            </p>
        </f:else>
    </f:if>
</html>
