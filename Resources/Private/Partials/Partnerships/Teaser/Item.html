<html
    lang="en"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="card flex-column-reverse academic-partnerships-teaser-item">
    <div>
        <div class="card-body">
            <f:render
                partial="Partner/Header"
                arguments="{
                    header: '{partner.title}',
                    layout: '{data.header_layout}',
                    positionClass: 'card-title',
                    link: '{f:uri.page(pageUid: partner.uid)}',
                    grouped: '{grouped}',
                    subheader: '{data.subheader}'
                }"
            />
        </div>

        <f:if condition="{partner.attributes}">
            <ul class="list-group-flush list-group">
                <f:for each="{partner.attributes.allCategoriesByType}" as="categories" key="type">
                    <f:if condition="{categories}">
                        <li class="list-group-item">
                            <core:icon identifier="category_types.partners.{type}"/>

                            <b>{f:translate(key: 'sys_category.partners.{type}', extensionName: 'academic_partners')}:</b>

                            <span>
                                <f:for each="{categories}" as="category" iteration="i">
                                    {category.title}{f:if(condition: '!{i.isLast}', then: ', ')}
                                </f:for>
                            </span>
                        </li>
                    </f:if>
                </f:for>
            </ul>
        </f:if>
    </div>

    <f:for each="{partner.media}" as="image" iteration="i">
        <f:if condition="{i.isFirst}">
            <f:image image="{image}" class="card-img-top img-fluid"/>
        </f:if>
    </f:for>
</div>

</html>
